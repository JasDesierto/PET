<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Button Click Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #message {
        margin-top: 20px;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Simple App!</h1>
    <button id="myButton">Click me!</button>
    <p id="message"></p>

    <script>
      // Step 1: Select the button and message elements
      const button = document.getElementById("myButton");
      const message = document.getElementById("message");

      // Step 2: Add a click event listener to the button
      button.addEventListener("click", function () {
        // Step 3: Update the message when clicked
        message.textContent = "ðŸŽ‰ You clicked the button!";
      });
    </script>
  </body>
</html>
