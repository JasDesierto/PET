<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--sets character encoding to support special characters and other languages-->
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <!-- Ensures that the page dimension and scaling is consistent in all devices.-->
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <main>
      <div class="page">
        <h1>PERSONAL EXPENSE TRACKER</h1>
        <hr />
        <h2>Welcome to the Personal Expense Tracker!</h2>
        <p>To get started, please provide the data below:</p>
        <!--INTERACTION STARTS HERE-->
        <form id="expense-form">
          <div id="message"></div>
          <div id="error"></div>
          <input
            type="text"
            id="month"
            placeholder="Month (e.g. April)"
            required
          />
          <input
            type="number"
            id="expense"
            placeholder="Expense Amount"
            required
          />
          <button type="submit">Add Expense</button>

          <h2>Summary</h2>
          <button id="load-summary">Load Summary</button>
          <pre id="summary-output"></pre>
          <!--Use pre when you want text formatting to stay exactly the same as written-->
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
